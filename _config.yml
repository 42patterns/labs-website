# Services
# -------------------------

services:
  title: Warsztaty
  id: workshops
  elements:
   - title: "Łagodnie, acz szczerze o świecie mikroserwisów"
     icon: "magic"
     description: "<p>Słowo mikroserwisy padło w tym roku na konferencjach i portalach branżowych w liczbie, która powinna znaleźć się w Księdze Guinessa. Czy ten nowy, eksplodujący na naszych oczach trend zmienia na zawsze naszą branżę, czy też przeminie jak wiele innych rozwiązań z kategorii 'silver bullet'. Postaramy się podczas tego szkolenia odpowiedzieć na wiele pytań, wprowadzić podstawowe wzorce i przedstawić techniki projektowania mikrousług. Podzielimy się z Wami naszym doświadczeniami i obserwacjami z implementacji mikrousług i przestrzec przed czającymi się niebezpieczeństwami, a przede wszystkim wywołać dyskusję, która pozwoli odnaleźć Wam Waszą własną drogę w tej nowej architekturze.</p><p>Naszym celem jest zaznajomienie was z wyzwianiami, które kryje za sobą podróż was i wasz organizacji w głąb architektury opartej o mikrousługi. Przedstawienie problemów i wzroców, które próbują adresować te problemy, takich jak 'API gateway', bezpieczeństwo, skalowanie czy monitoring. Pokażemy nie tylko wzorce ale także wybrane przez nas narzędzia.</p>"
   - title: "Wprowadzenie do MongoDB dla programistów"
     icon: "desktop"
     description: "<p>Celem szkolenia jest przybliżenie uczestnikom tematu NoSQL na przykładzie MongoDB. Na szkoleniu uczestnicy dowiedzą się m.in. czym jest MongoDB, jak wygląda interfejs użytkownika czy jak się ma składnia zapytań MongoDB do klasycznego SQL’a. Dowiedzą się również czym jest _id i dlaczego identyfikator encji nie zawsze musi być losową wartością. Po szkoleniu uczestnik będzie potrafił zarządzać dokumentami w MongoDB (dodawać, modyfikować, pobierać), pozna i będzie umiał wykorzystać składnie zapytań wraz z użyciem projekcji. Oprócz tego, uczestnik będzie potrafił tworzyć indeksy i wykorzystywać je w zapytaniach. </p>"

# Trainers
# -------------------------

trainers:
  title: Prowadzący
  id: trainers
  elements:
   - title: "Jarek Pałka"
     description: "Od ponad 20 lat w branży IT, jako administrator baz danych, programista, architekt, manager i 'inżynier od spraw katastrof'."
     bio: "Od ponad 20 lat w branży IT, jako administrator baz danych, programista,
     architekt, manager i 'inżynier od spraw katastrof'. Brałem udział w małych,
     średnich i nonsensownie dużych projektach, prowadzonych zgodnie zasadami
     'waterfall', Agile oraz przy braku jakichkolwiek metodyk, z tym samym zawsze
     skutkiem. Co doprowadziło mnie do wniosku, że nie ważne co robisz tak długo,
     jak robisz to dobrze, w najprostszy z możliwych sposobów i używasz właściwych
     narzędzi które wykonają pracę za ciebie. W międzyczasie dałem się porwać ideą
     TDD oraz Software Craftmanship, do granic możliwości wyeksploatować tak
     piękne w swej prostocie pomysły jak REST i NoSQL, by potem porzucić je by
     zgłębić tajniki 'system thinking' i zachwycić się siłą jaką niesie z sobą
     'metafora' i odkryć, że rządzą nami te same prawa 'natury'.<br/>
     Niepokorny wyznawca kościoła JVM, badacz bytecode'u i JIT oraz wszelkiej maści
     parserów, interpeterów i kompilatorów. <br/>
     Od czasu do czasu można usłyszeć moje niskiej jakości żarty na temat
     architektury na konferencjach w Polsce. W chwilach trener w http://symentis.pl
     i autor bloga na http://geekyprimitives.wordpress.com/ oraz samozwańczy dyktator
     w radach programowych konferencji JDD oraz 4Developers."
     url: "#bios"
     image: "media/img/trainer_jarek_sm.jpg"
   - title: "Wiktor Sztajerowski"
     description: "Entuzjasta NoSQL’a i orędownik wykorzystywania więcej niż jednej bazy danych w systemach w słusznych celach, dla sławy i zysku."
     bio: "Programista z ponad 5-cio letnim stażem, trener i konsultant w Symentis.pl, aspirujący mówca konferencyjny, znany między innymi z konferencji 4Developers i Confitura. Obecnie Java Developer w Smart Coders, entuzjasta NoSQL’a i orędownik wykorzystywania więcej niż jednej bazy danych w systemach w słusznych celach, dla sławy i zysku. Prywatnie jeden z liderów łódzkiego JUG’a oraz Zwinnej Łodzi, grupy pasjonatów metody „agile”, a także współinicjator spotkań, Software Architecture & Design Debate, platformy nowego, ciekawego i szerszego spojrzenia na architekturę systemów IT."
     url: "#bios"
     image: "media/img/trainer_wiktor_2_sm.jpg"
   - title: "Jakub Marchwicki"
     description: "Programista od kilkunastu lat, architekt od kilku, czasami analityk, gdy potrzeba – konsultant, manager z wyboru, trener z zamiłowania."
     bio: "Programista od kilkunastu lat, architekt od kilku, analityk czasami, konsultant jak trzeba, manager z wyboru, trener z zamiłowania, wannabe entrepreneur - z marzeń, lider Java User Group w Gdańsku - jest spora szansa, że nic z tego nie robię dobrze. Ale próbuję... i wyciągam wnioski z porażek."
     url: "#bios"
     image: "media/img/trainer_jakub_2_sm.jpg"


# FAQ
# -------------------------

faq:
  title: Często zadawane pytania
  id: faq
  questions:
    - question: Gdzie odbywa się szkolenie?
      answer: "Warsztaty będą odbywać się w COWorKING Koscielna 6"
    - question: Czy cena zawiera lunch?
      answer: Cena zawiera przerwy kawowe przez cały czas trwania szkolenia. Na lunch idziemy we własnym zakresie.
    - question: A co z parkingiem?
      answer: Cena nie zawiera parkingu.
    - question: Czy otrzymam fakturę VAT?
      answer: "Tak, fakturę otrzymasz po szkoleniu. Jeżeli potrzebujesz faktury proforma, napisz na adres: <a href=\"mailto:labs@symentis.pl\">labs@symentis.pl</a>"
    - question: Czy możliwa jest rezygnacja z uczestnictwa?
      answer: Niestety nie, opłaty nie podlegają zwrotowi. Ale nic nie stoi na przeszkodzie, aby zamiast Ciebie pojawił się ktoś inny.


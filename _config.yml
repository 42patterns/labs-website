# -------------------------

workshops:
  title: Warsztaty
  id: workshops
  lead: "Macie trochę czasu do dyspozycji po <b>4Developers Gdańsk</b>?<br />
  Jesteście gotowi pochłonąć każdą ilość praktycznych informacji? <br />
  Zapraszamy na warsztaty, które poprowadzą najlepiej ocenieni prelegenci głównej edycji 4Developers <br />
  - Jarek Pałka, Wiktor Sztajerowski i Jakub Marchwicki!"
  lead-4dev: "<b>4Developers Gdańsk</b> to nadmorska edycja największego Festiwalu Technologicznego w Polsce. Na scenie lokalnego spotkania eksperci będą dzielić się wiedzą z zakresu Soft Skills, .NET, C++ i Architektur Aplikacji. Więcej informacji o samej konferencji znajdziecie na: <a href=\"https://gdansk.4developers.org.pl\" target=_blank>https://gdansk.4developers.org.pl</a>"
  elements:
   - title: "Łagodnie, acz szczerze o świecie mikroserwisów"
     icon: "sitemap"
     description: "Słowo mikroserwisy padło w tym roku na konferencjach i portalach branżowych w liczbie, która powinna znaleźć się w Księdze Guinessa. Czy ten nowy, eksplodujący na naszych oczach trend, zmienia na zawsze naszą branżę, czy też przeminie jak wiele innych rozwiązań z kategorii 'silver bullet'? Postaramy się podczas tego szkolenia odpowiedzieć na wiele pytań, wprowadzić podstawowe wzorce i przedstawić techniki projektowania mikrousług. Podzielimy się z Wami naszym doświadczeniami i obserwacjami z implementacji mikrousług i przestrzec przed czającymi się niebezpieczeństwami, a przede wszystkim wywołać dyskusję, która pozwoli odnaleźć Wam Waszą własną drogę w tej nowej architekturze."
     youtube: amkHBU0subM
     benefits:
       - "Zaznajomisz się z wyzwaniami, które kryje za sobą podróż Twojej organizacji w głąb architektury opartej o mikrousługi; z pojawiającymi się problemami oraz wzorcami, które próbują adresować te problemy"
       - "Praktycznie poznasz przykładowe implementacje kluczowych elementów architektury mikrousług, takich jak API gatway, Service discovery lub Load-balancing"
       - "Poznasz dobre praktyki zarządzania logami, bezpieczeństwem aplikacji czy też monitorowaniem systemów w architekturze mikrousług"
       - "Będziesz miał okazję skonfrontować swoje wątpliwości z innymi uczestnikami, przedyskutować problemy z ekspertami Symentis"

# Trainers
# -------------------------

trainers:
  title: Prowadzący
  id: trainers
  elements:
   - title: "Jarek Pałka"
     description: "Od ponad 20 lat w branży IT, jako administrator baz danych, programista, architekt, manager i 'inżynier od spraw katastrof'."
     bio: "Od ponad 20 lat w branży IT, jako administrator baz danych, programista,
     architekt, manager i 'inżynier od spraw katastrof'. Brałem udział w małych,
     średnich i nonsensownie dużych projektach, prowadzonych zgodnie zasadami
     'waterfall', Agile oraz przy braku jakichkolwiek metodyk, z tym samym zawsze
     skutkiem. To doprowadziło mnie do wniosku, że nieważne co robisz, tak długo,
     jak robisz to dobrze, w najprostszy z możliwych sposobów i używasz właściwych
     narzędzi, które wykonają pracę za Ciebie. W międzyczasie dałem się porwać ideą
     TDD oraz Software Craftmanship, do granic możliwości wyeksploatować tak
     piękne w swej prostocie pomysły jak REST i NoSQL, by potem porzucić je by
     zgłębić tajniki 'system thinking' i zachwycić się siłą jaką niesie z sobą
     'metafora' oraz odkryć, że rządzą nami te same prawa 'natury'.<br/>
     Niepokorny wyznawca kościoła JVM, badacz bytecode'u i JIT oraz wszelkiej maści
     parserów, interpeterów i kompilatorów. <br/>
     Od czasu do czasu można usłyszeć moje niskiej jakości żarty na temat
     architektury na konferencjach w Polsce i za granicą. W chwilach wolnych trener w http://symentis.pl
     i autor bloga na http://geekyprimitives.wordpress.com/ oraz samozwańczy dyktator
     w radach programowych konferencji JDD oraz 4Developers."
     url: "#bios"
     image: "media/img/trainer_jarek_sm.jpg"


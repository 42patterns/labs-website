	<section id="{{ site.features.id }}" class="section-content main-background-color">
		<img class="top-diagonal hidden-xs hidden-sm" src="media/img/top-diagonal.png" alt="">

		<div class="container padding-top-50 padding-bottom-50">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="text-center">{{ site.features.title }}</h1>
					<hr class="margin-bottom-50">

					<!-- Features -->
					<div class="margin-top-30 margin-bottom-30">
						<div class="row">
							{% for f in site.features.elements %}
							<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
								<!-- Feature Thumb -->
								<div class="features-thumb">
									<div class="thumb-header">
										<h3 class="text-center">{{ f.title }}</h3>
									</div>

									<div class="thumb-content">
										<!-- Icon -->
										<div class="margin-top-20 margin-bottom-20">
											<p class="text-center">
												<i class="fa fa-{{ f.icon }} fa-5x text-brand-main-color"></i>
											</p>
										</div>
										<!-- End Icon -->

										<p>{{ f.description }}</p>
									</div>
								</div>
								<!-- End Feature Thumb -->
							</div>
							{% endfor %}
						</div>

						<div class="row">
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<p class="text-center">
									{{ site.features.read-more }} <a href="{{ site.features.read-more-url }}" target=_blank>{{ site.features.read-more-url }}</a>
								</p>
							</div>
						</div>
					</div>
					<!-- End Features -->
				</div>
			</div>
		</div>

		<img class="bottom-diagonal hidden-xs hidden-sm" src="media/img/bottom-diagonal.png" alt="">
	</section>

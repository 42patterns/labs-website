		<section id="{{ site.workshops.id }}" class="section-content main-background-color">
			<img class="top-diagonal hidden-xs hidden-sm" src="media/img/top-diagonal.png" alt="">

			<div class="container padding-top-50 padding-bottom-50">
				<div class="row">
						<p class="text-center padding-left-100 padding-right-100">
							{{ site.workshops.lead }}
						</p>
						<p class="text-center padding-left-100 padding-right-100">
							{{ site.workshops.lead-4dev }}
						</p>
				</div>

				<div class="row">
					<div class="col-lg-12">

						<h1 class="text-center">{{ site.workshops.title }}</h1>
						<hr class="margin-bottom-50">

						<div class="margin-top-50">
							<div class="row">
								{% for w in site.workshops.elements %}
								<!-- Single workshop -->
								<div class="col-lg-6 col-md-6 col-sm-6 padding-top-20">
									<div class="row">
										<div class="col-lg-3 col-md-3">
											<i class="fa fa-{{ w.icon }} fa-5x text-brand-main-color margin-top-20"></i>
										</div>
										<div class="col-lg-9 col-md-9">
											<h3 class="text-main-brand-color">{{ w.title }}</h3>
											<p>{{ w.description }}</p>
										</div>
									</div>
								</div>
								<!-- End Single workshop -->
								{% endfor %}
							</div>
						</div>
					</div>
				</div>
			</div>

			<img class="bottom-diagonal hidden-xs hidden-sm" src="media/img/bottom-diagonal.png" alt="">
		</section>
